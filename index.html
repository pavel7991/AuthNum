<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		>
		<link
			rel="stylesheet"
			href="src/styles/styles.css"
		>
		<title>Title</title>
	</head>
	
	<body>
		
		<header class="header" data-js-header>
			<div class="container">
				<div class="header__inner">
					<h5><a href="#" class="header__logo">Logo</a></h5>
					
					<div class="header__overlay" data-js-header-overlay>
						<h5>Mobile menu wrapper</h5>
					</div>
					
					<button
						class="burger-button"
						type="button"
						aria-label="Open Menu"
						title="Open Menu"
						data-js-header-burger-button
					>
						<span class="burger-button__line"></span>
						<span class="burger-button__line"></span>
						<span class="burger-button__line"></span>
					</button>
				</div>
			</div>
		</header>
		
		<main class="main-content">
			<div class="container">
				<div>
					<h1>Main-content</h1>
					<button class="btn--1">button-primary</button>
					<button class="btn--2">button-secondary</button>
				</div>
			</div>
		</main>
		
		
		<footer class="footer">
			<div class="container">
				<h5>Footer</h5>
			</div>
		</footer>
		
		
		<!--- Scripts --->
		<script type="module" src="./src/scripts/main.js"></script>
	</body>
</html>
