<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="src/styles/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<title>Title</title>
		<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	</head>

	<body>
		<div class="num-auth">
			<header class="header-num-auth container">
				<h1 class="header-num-auth__title">
					Програма автоматизации Бизнеса | Готовое Решение Develife
				</h1>
				<div class="header-num-auth__qr-code">
					<img src="./src/images/qr-code.png" alt="QR Code" />
				</div>
			</header>

			<main class="main-num-auth">
				<div class="main-num-auth__inner container">
					<form class="num-auth-form" id="myForm">
						<div class="num-auth-form__logo">
							<img src="./src/images/logo.png" alt="Logo" />
						</div>
						<div class="num-auth-form__row">
							<label class="num-auth-form__label" for="num-auth-login">
								<img src="src/images/user-icon.svg" width="18" height="18">
							</label>
							<input
								class="num-auth-form__input"
								type="tel"
								id="num-auth-login"
								placeholder="Ваш телефон"
								data-js-display-login
							/>
						</div>
						<div class="num-auth-form__row">
							<label class="num-auth-form__label" for="num-auth-password">
								<img src="./src/images/key-icon.svg" width="18" height="18">
							</label>
							<input
								class="num-auth-form__input"
								type="password"
								inputmode="numeric"
								id="num-auth-password"
								placeholder="Введіть PIN"
								data-js-display-password
							/>
						</div>
					</form>

					<div class="num-auth-keyboard" data-js-keyboard>
						<span class="num-auth-keyboard__btn" data-js-keyboard-num><b>1</b></span>
						<span class="num-auth-keyboard__btn" data-js-keyboard-num><b>2</b></span>
						<span class="num-auth-keyboard__btn" data-js-keyboard-num><b>3</b></span>
						<span></span>
						<span class="num-auth-keyboard__btn" data-js-keyboard-num><b>4</b></span>
						<span class="num-auth-keyboard__btn" data-js-keyboard-num><b>5</b></span>
						<span class="num-auth-keyboard__btn" data-js-keyboard-num><b>6</b></span>
						<span></span>
						<span class="num-auth-keyboard__btn" data-js-keyboard-num><b>7</b></span>
						<span class="num-auth-keyboard__btn" data-js-keyboard-num><b>8</b></span>
						<span class="num-auth-keyboard__btn" data-js-keyboard-num><b>9</b></span>
						<span></span>
						<span class="num-auth-keyboard__btn" data-js-keyboard-clear><b>c</b></span>
						<span class="num-auth-keyboard__btn" data-js-keyboard-num><b>0</b></span>
						<span
							class="num-auth-keyboard__btn num-auth-keyboard__btn--arr_left" data-js-keyboard-del
							><b>&larr;</b></span
						>
						<span></span>
						<button
							type="submit"
							class="num-auth-keyboard__submit"
							form="myForm"
						>
							Send
						</button>
					</div>
				</div>
			</main>

			<footer class="footer-num-auth">
				<div class="container">
					<p>copiright</p>
				</div>
			</footer>
		</div>
		
		
		
		<!--- Scripts --->
		
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<script type="module" src="./src/scripts/jquery.mask.js"></script>
		<script type="module" src="./src/scripts/main.js"></script>
	</body>
</html>
